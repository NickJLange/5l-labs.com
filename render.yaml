services:
  # A static site with multi-language support
  - type: web
    name: 5L Labs.com
    env: static
    buildCommand: |
      # Fetch all language branches (if they exist)
      git fetch origin main 2>/dev/null || true
      git fetch origin ja/master 2>/dev/null || true
      git fetch origin es/master 2>/dev/null || true
      git fetch origin fr/master 2>/dev/null || true
      
      # Set publish mode to generate embeddings
      export PUBLISH_MODE=true
      
      # Build with all configured languages
      npx docusaurus build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true # optional
    branch: main
envVars:
  - key: PUBLISH_MODE
    value: "true"
envVarGroups:
  - name: node_version
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
